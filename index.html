<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candri | Portofolio</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: white;
        }

        .home {
            background: linear-gradient(to right, #0077cc, #00bfff);
            color: white;
            display: flex;
            flex-direction: column; 
            align-items: center;    
            justify-content: center; 
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .home h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeDown 1s ease forwards;
        }

        .home b {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .home img {
            margin-top: 20px;
            max-width: 200px;
            border-radius: 10px;
            opacity: 0;
            animation: zoomIn 1s ease forwards;
            animation-delay: 1s;
        }

        /* Animasi */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <section class="home">
        <h1>Candri Panjaitan</h1>
        <b>Hello friends, my name is Candri Panjaitan. I want to be a Fullstack Developer programmer.</b>
        <img src="asset/chan.png" alt="Foto Candri">
    </section>

</body>
</html>
